<!DOCTYPE html>
<html>
<head>
  <title>Table Example</title>
  <style>
    table {
      border-collapse: collapse;
      background-color: yellow;
      border: 2px solid black;
    }

    th, td {
      border: 1px solid black;
      padding: 8px;
    }

    caption {
      font-weight: bold;
      font-size: 20px;
      padding: 10px;
    }
  </style>
</head>
<body>
  <table>
    <caption>Student Details</caption>
    <tr>
      <th>Student ID</th>
      <th>Name</th>
      <th>Age</th>
      <th>Grade</th>
    </tr>
    <tr>
      <td>001</td>
      <td>John Doe</td>
      <td>18</td>
      <td>12</td>
    </tr>
    <tr>
      <td>002</td>
      <td>Jane Smith</td>
      <td>17</td>
      <td>11</td>
    </tr>
    <tr>
      <td>003</td>
      <td>Mark Johnson</td>
      <td>16</td>
      <td>10</td>
    </tr>
  </table>
</body>
</html>
